<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="css/Calculadora.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="inputValor" >
        <div class="botones">
            <button data-valor="1" class="azul">1</button>
            <button data-valor="2" class="azul">2</button>
            <button data-valor="3" class="azul">3</button>
            <button data-op="sumar" class="rojo">+</button>
            <button data-valor="4" class="azul">4</button>
            <button data-valor="5" class="azul">5</button>
            <button data-valor="6" class="azul">6</button>
            <button data-op="restar" class="rojo">-</button>
            <button data-valor="7" class="azul">7</button>
            <button data-valor="8" class="azul">8</button>
            <button data-valor="9" class="azul">9</button>
            <button data-op="multiplicar" class="rojo">*</button>
            <button data-op="inversa" class="rojo">1/x</button>
            <button data-valor="0" class="azul">0</button>
            <button data-op="cuadrado" class="rojo">x^2</button>
            <button data-op="raiz" class="rojo">√</button>
            <button data-op="dividir" class="rojo">/</button>
            <button data-op="residuo" class="rojo">%</button>
            <button data-op="igual" class="azul">=</button>
            <button data-op="igual" id="reinicio" class="azul">C</button>
        </div>
    </div>
    <script src="js/Calculadora.js"></script>
</body>
</html>
